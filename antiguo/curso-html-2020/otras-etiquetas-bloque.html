<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Otras Etiquetas de bloque</title>
</head>
<!--
    address -> Se utiliza para aportar información de contacto para el article más cercano o para todo el body
    
    blockquote -> Se utiliza para marcar las citas a otros autores o documentos. Se puede incluir el atributo cite para pner un enlace al documento original o fuente

    pre -> Se utiliza para tener código preformateado que necesita ser representado igual que se escribió

    div -> Se usa como división del documento, semánticamente no significa nada, es un contenedor genérico que se usa generalmente para dar estilos a traves de css o para usar algo denominado "delegacion de eventos" en javascript

    hr -> Horizontal rule, se utiliza para decirle al navegador que vamos a cambiar de tema
s -->
<body>
    <address>
        Tony Stark <br>
        Malibú 10880 <br>
        90265 <br>
        California
    </address>
    
    <blockquote cite="https://www.fotogramas.es/noticias-cine/g22654955/frases-inspiradoras-historia-cine/">
        <p>
            El pasado puede doler, pero, tal como yo lo veo, puedes huir de él o aprender
        </p>
    </blockquote>

    <pre>
                    Hola 
        ¿qué tal?
    </pre>
    
    <div>
        <h2>Nombre</h2>
        <p>email</p>
        <p>Descripción</p>
    </div>
    
    <hr>
</body>
</html>
